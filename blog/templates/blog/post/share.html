{% extends 'blog/base.html' %}

{% block title %} Share Post{% endblock title %}

{% block content %}
    {% if sent %}
    <h1>E-mail successfully sent </h1>
    <p>
        "{{post.title}}" was sent successfully to {{ form.cleaned_data.to}}
    </p>
    {% else %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value=" Send e-mail">
    </form>
    {% endif %}
{% endblock content %}
